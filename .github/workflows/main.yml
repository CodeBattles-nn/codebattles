name: Build and Push Docker Images on Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: codebattles.cr.cloud.ru
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract release tag
        id: extract_tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        
      - name: Pull images
        run: docker compose pull
        
      - name: Build and push images
        run: |
          docker compose build
          for service in $(docker compose config --services); do
            image_name=$(docker compose config | yq ".services.${service}.image" | cut -d: -f1)
            docker tag "${image_name}" "${image_name}:${{ env.RELEASE_TAG }}"
            docker push "${image_name}:${{ env.RELEASE_TAG }}"
          done
